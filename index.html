<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./images/console.png" type="image/x-icon" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="d-block">
      <nav class="py-4">
        <div class="container d-flex align-items-center">
          <div class="logo">
            <img src="./images/logo (1).png" class="logoImg me-5" alt="logo" />
          </div>
          <div class="search-bar px-5">
            <input type="text" placeholder="Type Something" />
          </div>
          <div class="links ms-auto mt-3">
            <ul class="list-unstyled d-flex align-items-center">
              <li>
                <a
                  href="#"
                  class="text-uppercase text-decoration-none me-3 active"
                  >mmorpg</a
                >
              </li>
              <li>
                <a href="#" class="text-uppercase text-decoration-none me-3"
                  >shooter</a
                >
              </li>
              <li>
                <a href="#" class="text-uppercase text-decoration-none me-3"
                  >sailing</a
                >
              </li>
              <li>
                <a href="#" class="text-uppercase text-decoration-none me-3"
                  >permadeath</a
                >
              </li>
              <li>
                <a href="#" class="text-uppercase text-decoration-none me-3"
                  >superhero</a
                >
              </li>
              <li>
                <a href="#" class="text-uppercase text-decoration-none me-3"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
          <div class="icon ms-auto d-lg-none d-md-block">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>

      <section>
        <div class="container position-relative overflow-hidden">
          <p class="hide-modal position-absolute">Hide Modal</p>

          <div class="top-section">
            <div class="content">
              <p>Welcome To Cyborg</p>
              <p><span>BROWSE</span> OUR POPULAR GAMES HERE</p>
            </div>
            <button>Browse Now</button>
          </div>
          <div class="games">
            <h2 class="mb-4">Most Popular <span>Right Now</span></h2>
            <div class="row gy-4"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="details d-none">
      <div class="container w-75 py-4"></div>
    </div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
